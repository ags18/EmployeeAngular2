<div class="container-fluid">
    <h2>HEROES</h2>
    <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search By Category" />
    <table class="table">
      <tr>
        <th>
          <a (click)="toggleSelectAll()"> {{checked ? "Deselect": "Select"}} All</a>
        </th>
        <th (click)="sort('id')">id</th>
        <th (click)="sort('fname')">fname</th>
        <th>lastname</th>
        <th>email</th>
        <th>Joining Date</th>
        <th colspan="2">Actions</th>
      </tr>
      <tr *ngFor="let hero of heroes | category:searchText| orderBy: {property: column, direction: direction}">
        <!--<td><input type="checkbox" (click)="Selected(hero)" value={{hero}} name="select" ></td>-->
        <td>
          <input type="checkbox" (change)="toggleSelect(check.checked,hero)" value={{hero}} #check [checked]="checked">
        </td>
        <td>{{ hero.id }}</td>
        <td>{{ hero.fname }}</td>
        <td>{{ hero.lastname }}</td>
        <td>{{ hero.email }}</td>
        <td>{{ hero.joiningDate }}</td>
  
        <td>
          <a [routerLink]="['/hero', hero.id]" class="btn btn-warning">Edit</a>
        </td>
        <td>
          <a (click)="deleteHero(hero)" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </table>
    <div class="row">
      <div class="col-sm-3">
        <button (click)="exportSelected()" class="btn btn-primary pull-left">Export selected</button>
        <button class="btn" [routerLink]="['/hero']" class="btn btn-sucess pull-right">Add hero</button>
      </div>
  
    </div>
  </div>
